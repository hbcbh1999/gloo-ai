# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

errors:
  NotImplemented:
    status-code: 400
    type: MessageBody

  NotAuthorized:
    status-code: 401
    type: MessageBody

  BadRequest:
    status-code: 400
    type: MessageBody
  
  ServerError:
    status-code: 500
    type: MessageBody

  NotFound:
    status-code: 404
    type: MessageBody

types:
  MessageBody:
    properties:
      message: optional<string>